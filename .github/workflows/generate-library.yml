name: Validate & tidy library.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"  # Mondays 14:00 UTC

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate / normalize library.json
        run: |
          node auto/build-library.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "PromptFoundry Bot"
          git config user.email "bot@users.noreply.github.com"
          if ! git diff --quiet; then
            git add library.json
            git commit -m "chore: normalize library.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
