<h1>Evidence Checklist</h1>
<ul>
  <li>Order details (ID, date, amount)</li>
  <li>AVS/CVV result</li>
  <li>3-D Secure data (if used)</li>
  <li>Device/IP logs & usage activity</li>
  <li>Delivery proof / proof of receipt</li>
  <li>Customer comms thread</li>
  <li>Refund/cancellation policy + ToS consent</li>
  <li>KYC / identity verification (if applicable)</li>
</ul>
</body></html>
